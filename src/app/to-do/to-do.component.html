<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-4">
      <ng-container *ngIf="showMessage">
        <p>Recupero Task...</p>
      </ng-container>
      <table class="table table-striped" *ngIf="!showMessage">
        <tbody>
          <ng-container *ngIf="TaskIncomplete(); else noTasks">
            <tr *ngFor="let todo of todos">
              <ng-container *ngIf="!todo.completed;">
                <th scope="row">{{ todo.id }}</th>
                <td>{{ todo.title }}</td>
                <td>
                  <div class="d-flex justify-content-end">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                      class="bi bi-check-square-fill text-success ms-3" viewBox="0 0 16 16"
                      (click)="completeTask(todo)">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                      class="bi bi-x-square-fill text-danger ms-3" viewBox="0 0 16 16" (click)="deleteTask(todo)">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                    </svg>
                  </div>
                </td>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <div class="input-group mb-3" *ngIf="!showMessage">
        <input type="text" class="form-control" placeholder="Scrivi una task" aria-label="Recipient's username"
          aria-describedby="button-addon2" [(ngModel)]="nuovaTask" />
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="addTask()">
          Aggiungi
        </button>
      </div>
    </div>
  </div>
  <ng-template #noTasks>
    <p>Non ci sono task...</p>
  </ng-template>
</div>
